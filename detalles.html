<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tienda</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary p-3 fs-4"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TIENDA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Categorias</a>
              <a class="nav-link" href="#">Ofertas</a>
              <a class="nav-link" href="#">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <div class="card contenedor--card" style="width: 18rem">
          <img src="img/notebook-lenovo.webp" class="card-img-top img--detalles" alt="..." />
          <div class="card-body">
            <h5 class="card-title titulo--detalles">Card title</h5>
            <p class="card-text descripcion--detalles">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item list-item">Marca: <span class="marca--detalles">Lorem, ipsum.</span></li>
            <li class="list-group-item  list-item">Modelo: <span class="modelo--detalles">Lorem.</span></li>
            <li class="list-group-item  list-item">Precio: <span class="precio--detalles">Lorem.</span></li>
          </ul>
          <div class="card-body">
            <a href="#" class="card-link agregar--detalles">Card link</a>
            <a href="#" class="card-link sacar--detalles">Another link</a>
          </div>
        </div>
      
    </main>

    <footer class="mt-4">
      <div
        class="conteiner-fluid text-center text-white fw-bold bg-dark align-content-center"
      >
        <p class="parrafo-pie p-4 m-0">&copy; 2023 Copyright</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
